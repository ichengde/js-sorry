<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item>log</li>
    </ul>
  </nz-header>
  <nz-content style="padding:0 50px;">
    <nz-breadcrumb style="margin:16px 0;">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>log</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-table #basicTable [nzData]="list">
        <thead>
          <tr>
            <th>fileName</th>
            <th>functionName</th>
            <th>lineNumber</th>
            <th>source</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.fileName}}</td>
            <td>{{data.functionName}}</td>
            <td>{{data.lineNumber}}</td>
            <td>{{data.source}}</td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;">js-sorry</nz-footer>
</nz-layout>
